<section id="chartOfAccounts-page" class="container">
    
    <br/>
    
    <tabs (click)="refresh()">
        
        <tab tabTitle="Chart Of Accounts">
            <div class="row">
                <div class="col-sm-12">
                    <h4></h4>    
                    <wj-flex-grid #flexAccount
                                class="grid" 
                                [itemsSource]="dataAccount">  
                        
                        <wj-flex-grid-column [header]="" [isReadOnly]="true" [width]="60">
                            <template wjFlexGridCellTemplate [cellType]="'Cell'" #cell="cell">
                                <button class="btn btn-primary sharp" (click)="openAccountModal(false)">
                                        Edit
                                </button>
                            </template>
                        </wj-flex-grid-column>     
                                    
                        <wj-flex-grid-column [header]="" [isReadOnly]="true" [width]="60">
                            <template wjFlexGridCellTemplate [cellType]="'Cell'" #cell="cell">
                                <button class="btn btn-danger sharp" (click)="delAccount()">
                                        Del
                                </button>
                            </template>
                        </wj-flex-grid-column>    
                        
                        <wj-flex-grid-column [header]="'Code'" [binding]="'accountCode'" [isReadOnly]="true" [width]="100">  
                        </wj-flex-grid-column>     
                            
                        <wj-flex-grid-column [header]="'Account'" [binding]="'account'" [isReadOnly]="true" [width]="'*'">  
                        </wj-flex-grid-column>     
                                                
                    </wj-flex-grid>                      
                </div>
            </div> 
            
            <div class="row">
                <div class="col-sm-6 btn-group">
                    <button type="submit" class="btn btn-primary pull-left sharp" (click)="openAccountModal(true)">Add</button>
                </div>       
                
                <div class="col-sm-6 btn-group" id="navAccountCategory">
                    <button type="button" class="btn btn-default pull-right sharp" (click)="dataAccount.moveToFirstPage()">
                        <span class="glyphicon glyphicon-fast-backward"></span>
                    </button>
                    <button type="button" class="btn btn-default pull-right sharp" (click)="dataAccount.moveToPreviousPage()">
                        <span class="glyphicon glyphicon-step-backward"></span>
                    </button>
                    <button type="button" class="btn btn-default pull-right sharp" disabled  style="width:100px">
                        {{dataAccount.pageIndex + 1}} / {{dataAccount.pageCount}}
                    </button>
                    <button type="button" class="btn btn-default pull-right sharp" (click)="dataAccount.moveToNextPage()">
                        <span class="glyphicon glyphicon-step-forward"></span>
                    </button>
                    <button type="button" class="btn btn-default pull-right sharp" (click)="dataAccount.moveToLastPage()">
                        <span class="glyphicon glyphicon-fast-forward"></span>
                    </button>
                </div> 
            </div>              
        </tab>

        <tab tabTitle="Account Type">
            <div class="row">
                <div class="col-sm-12">
                    <h4>Chart of Accounts - Account Type</h4>    
                </div>
            </div> 
        </tab>

        <tab tabTitle="Account Category">
            <div class="row">
                <div class="col-sm-12">
                    <h4></h4>    
                    <wj-flex-grid #flexAccountCategory 
                                class="grid" 
                                [itemsSource]="dataAccountCategory">  
                        
                        <wj-flex-grid-column [header]="" [isReadOnly]="true" [width]="60">
                            <template wjFlexGridCellTemplate [cellType]="'Cell'" #cell="cell">
                                <button class="btn btn-primary sharp" (click)="openAccountCategoryModal(false)">
                                        Edit
                                </button>
                            </template>
                        </wj-flex-grid-column>     
                                    
                        <wj-flex-grid-column [header]="" [isReadOnly]="true" [width]="60">
                            <template wjFlexGridCellTemplate [cellType]="'Cell'" #cell="cell">
                                <button class="btn btn-danger sharp" (click)="delAccountCategory()">
                                        Del
                                </button>
                            </template>
                        </wj-flex-grid-column>    
                        
                        <wj-flex-grid-column [header]="'Code'" [binding]="'accountCategoryCode'" [isReadOnly]="true" [width]="100">  
                        </wj-flex-grid-column>     
                            
                        <wj-flex-grid-column [header]="'Account Category'" [binding]="'accountCategory'" [isReadOnly]="true" [width]="'*'">  
                        </wj-flex-grid-column>     
                                                
                    </wj-flex-grid>                     
                </div>
            </div>  
            <div class="row">
                <div class="col-sm-6 btn-group">
                    <button type="submit" class="btn btn-primary pull-left sharp" (click)="openAccountCategoryModal(true)">Add</button>
                </div>       
                
                <div class="col-sm-6 btn-group" id="navAccountCategory">
                    <button type="button" class="btn btn-default pull-right sharp" (click)="dataAccountCategory.moveToFirstPage()">
                        <span class="glyphicon glyphicon-fast-backward"></span>
                    </button>
                    <button type="button" class="btn btn-default pull-right sharp" (click)="dataAccountCategory.moveToPreviousPage()">
                        <span class="glyphicon glyphicon-step-backward"></span>
                    </button>
                    <button type="button" class="btn btn-default pull-right sharp" disabled  style="width:100px">
                        {{dataAccountCategory.pageIndex + 1}} / {{dataAccountCategory.pageCount}}
                    </button>
                    <button type="button" class="btn btn-default pull-right sharp" (click)="dataAccountCategory.moveToNextPage()">
                        <span class="glyphicon glyphicon-step-forward"></span>
                    </button>
                    <button type="button" class="btn btn-default pull-right sharp" (click)="dataAccountCategory.moveToLastPage()">
                        <span class="glyphicon glyphicon-fast-forward"></span>
                    </button>
                </div> 
            </div>                   
        </tab>

        <tab tabTitle="Cash Flow">
            <div class="row">
                <div class="col-sm-12">
                    <h4>Chart of Accounts - Cash Flow</h4>    
                </div>
            </div> 
        </tab>   
             
    </tabs>   
    
</section>
