<section id="jvDetail-page" class="container">
    
    <br>
    
    <div class="row">
        <div class="col-sm-6">
            <h4>Journal Voucher Detail</h4>
        </div>
        <div class="col-sm-6">
            <button type="submit" class="btn btn-danger pull-right sharp" 
                    (click)="closeJVDetail()">Close</button>
            <button type="submit" class="btn btn-primary pull-right sharp" 
                    (click)="printJVDetail()">Print</button>
            <button type="submit" class="btn btn-primary pull-right sharp" 
                    (click)="saveJVDetail()">Save</button>
            <button type="submit" class="btn btn-primary pull-right sharp" 
                    (click)="lockJVDetail()">Lock</button>
            <button type="submit" class="btn btn-primary pull-right sharp" 
                    (click)="journalJVDetail()">Journal</button>
        </div>
    </div>
    
    <div class="row">
        <div class="col-sm-6">
            <div class="form-group">
                <dl class="dl-horizontal">
                    <dt>Branch</dt>
                    <dd>
                        <input [(ngModel)]="branchMem1" type="text" 
                               class="form-control" required="required" placeholder="Branch">
                    </dd>
                    <dt>JV Number</dt>
                    <dd>
                        <input [(ngModel)]="jvNumberMem1" type="text" 
                               class="form-control" required="required" placeholder="JV No.">
                    </dd>
                    <dt>JV Date</dt>
                    <dd>
                        <wj-input-date 
                            [(value)]="jvDateMem1" 
                            format="M/d/yyyy">
                        </wj-input-date>
                    </dd>
                    <dt>Manual JV Number</dt>
                    <dd>
                        <input [(ngModel)]="manualJVNumberMem1" type="text" 
                               class="form-control" required="required" placeholder="Manual JV No.">
                    </dd>
                    <dt>Particulars</dt>
                    <dd>
                        <input [(ngModel)]="particularsMem1" type="text" 
                               class="form-control" required="required" placeholder="Particulars">
                    </dd>
                </dl>
            </div>
        </div>  
        <div class="col-sm-6">
            <div class="form-group">
                <dl class="dl-horizontal">
                    <dt>Prepared By</dt>
                    <dd>
                        <input [(ngModel)]="preparedByMem1" type="text" 
                               class="form-control" required="required" placeholder="Prepared By">
                    </dd>
                    <dt>Checked By</dt>
                    <dd>
                        <input [(ngModel)]="checkedByMem1" type="text" 
                               class="form-control" required="required" placeholder="Checked By">
                    </dd>
                    <dt>Approved By</dt>
                    <dd>
                        <input [(ngModel)]="approvedByMem1" type="text" 
                               class="form-control" required="required" placeholder="Approved By">
                    </dd>
                </dl>
            </div>
        </div>  
    </div>     
    
</section>
